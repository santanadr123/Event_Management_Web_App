<html>
    <head>
        <title>Event Planner (Login)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/index-createAccount-style.css"/>
    </head>
    <body class="loginBody">
        <div>
            <form class="loginForm" action="loginServlet" method="get">
                <div>  
                    <h2>Sign In</h2>
                    <input class="userLoginInput" placeholder="Username" type="text" name="username"><br/>       
                    <input class="userLoginInput" placeholder="Password" type="password" name="password"><br/>
                    <input class="userLoginButton" type="submit" value="Login"><br/>               
                    <p>Don't have an account? <a href="CreateAccount.jsp">Create account.</a></p>
                </div>
            </form>
            
        </div>
    </body>
</html>
